name: CI Pipeline

on:
  push:
    branches: [ main, dev ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      # ✅ Build Docker Image
      - name: Build Docker image
        run: |
          docker build -t kt-fastapi -f Docker/Dockerfile .

      # ✅ Run container (test mode)
      - name: Run container
        run: |
          docker run -d -p 8000:8000 kt-fastapi
          sleep 10
          curl http://localhost:8000/

      # ✅ Simulated email alert if build fails
      - name: Notify on failure
        if: failure()
        run: echo "Build failed - Email alert would trigger"

      - name: Print success message
        run: echo "CI Pipeline executed successfully"
