name: CI Pipeline

on:
  push:
    branches: [ main, dev ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install all dependencies
        run: |
          pip install -r requirements.txt

      - name: Run training script
        run: |
          python ml/train.py

      - name: Build Docker image
        run: |
          docker build -t kt-fastapi -f Docker/Dockerfile .

      - name: Run container (test mode)
        run: |
          docker run -d -p 8000:8000 kt-fastapi
          sleep 10
          curl http://localhost:8000/

      - name: Notify on failure
        if: failure()
        run: echo "Build failed â€” Email alert would be triggered here"

      - name: Print success message
        run: echo "CI Pipeline executed successfully"
